<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sample JS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <style>
        body {
            margin: 10px
        }

        img.placeholder {
            width: 70px;
            height: 70px;
            background-color: gray;
        }

        .bottom_margin {
            margin-bottom: 10px;
        }
    </style>

    <script data-main="scripts/app" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>

</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-sm-3">
                <h3>Filters:</h3>
                <form role="form" id="filters"></form>
            </div>

            <div class="col-sm-9">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-group bottom_margin">
                            <input id="searchText" type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button id="searchBtn" class="btn btn-default" type="button">Search</button>
                            </span>
                        </div>
                    </div>
                </div>

                <ul class="list-group" id="products"></ul>

            </div>
        </div>

    </div>


<script type="text/template" id="productTemplate">
    <li class="list-group-item">
        <div class="row">
            <div class="col-xs-3">
                <img src="" class="placeholder img-rounded" alt="Product picture">
            </div>
            <div class="col-xs-5">
                <h5><%= title %></h5>
                <p><%= descr %></p>
                <p><span class="badge" title="Filter"><%= tag %></span></p>
            </div>
            <div class="col-xs-4">
                <p>Стоимость: $<%= price %></p>
            </div>
        </div>
    </li>
</script>

<script type="text/template" id="filterTemplate">
    <div class="checkbox">
        <label>
            <input type="checkbox" value="<%= tagId %>"><%= title %>
        </label>
    </div>
</script>


</body>
</html>
